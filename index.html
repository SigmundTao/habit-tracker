<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <dialog id="habit-dialog">
    <button id="close-habit-dialog-btn">X</button>
    <input id="habit-title-input">
    <label for="habit-description" id="habit-description-label">Description</label>
    <input id="habit-description">
    <button id="create-habit-btn">Create Habit</button>
  </dialog>
  <dialog id="edit-habit-dialog">
    <button id="close-edit-dialog-btn">X</button>
    <input type="text" id="edit-habit-title">
    <button id="save-changes-btn">Save</button>
  </dialog>
      <div id="menu-btn"></div>
      <div id="habit-holder"></div>
      <div id="button-holder">
        <button id="add-habit-btn">+</button>
        <select id="view-selector">
          <option>Week</option>
          <option>Month</option>
          <option>Year</option>
        </select>
      </div>
  <script src="script.js">

  </script>
</body>
</html>
